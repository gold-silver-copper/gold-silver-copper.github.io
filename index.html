        <style>
            html {
                /* Remove touch delay: */
                touch-action: manipulation;
            }

            body {
                /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
                background: #909090;
            }
            #sidebar {
                padding: 5px;
                width: 100px; /* Adjust width of the sidebar */
                background-color: #f0f0f0; /* Light background for the sidebar */
                position: relative;
                display: static;
            }
            .ccc {
                position: relative;
                left: 0px;
                top: 0px;
                display: flex;
                width: 90%;
                height: 99%;
                flex-grow: 1; /* Take up remaining space */
            }

            @media (prefers-color-scheme: dark) {
                body {
                    /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                    background: #404040;
                }
            }

            /* Allow canvas to fill entire web page: */
            html,
            body {
                overflow: hidden;
                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                width: 100%;
                display: flex; /* Use flexbox to lay out sidebar and canvas area */
            }

            /* Position canvas in center-top: */
            canvas {
                margin-right: 0px;
                margin-left: 0px;
                display: block;
                position: static;
                min-height: 400px;
                min-width: 400px;
                top: 0%;

                left: 0%;
                justify-content: right; /* Center canvas horizontally */
                align-items: right; /* Center canvas vertically */
            }
            .hidden {
                position: fixed;

                display: block;
                width: 700px;
                height: 700px;

                transform: translate(200%, 200%);
            }
        </style>
    </head>
    <script>
        function hideDivsExcept(showDivId) {
            // Get all div elements
            var divs = document.querySelectorAll("div");
            // Loop through all div elements
            for (var i = 0; i < divs.length; i++) {
                // Check if it's not the div to show
                if (divs[i].id === "sidebar") {
                } else if (divs[i].id !== showDivId) {
                    // Hide the div
                    divs[i].classList.add("hidden");
                    divs[i].classList.remove("ccc");
                } else {
                    // Ensure the div to show is visible
                    divs[i].classList.remove("hidden");
                    divs[i].classList.add("ccc");
                }
            }
        }
    </script>
